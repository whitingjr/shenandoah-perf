plugins {
  id 'me.champeau.gradle.jmh' version '0.3.1'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}
apply plugin: 'me.champeau.gradle.jmh'
apply plugin: 'java'



wrapper {
	gradleVersion '2.13'
}

repositories {
   mavenCentral()
}

jmh {
	jmhVersion = '1.15'
	warmupIterations=1
	iterations=2
	threads=1 // 2,4,8
	timeout=5
	fork=1
	jvmArgs '-XX:+UseShenandoahGC'
}

